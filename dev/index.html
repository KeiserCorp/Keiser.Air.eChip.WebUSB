<!DOCTYPE html>
<html>

<head>
  <title>Test</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div id="app">
    <div class="panel">
      <button v-on:click="connect" :disabled="chipReader">Connect</button>
      <button v-on:click="set" :disabled="!chipData">Set</button>
      <button v-on:click="clear" :disabled="!chipData">Clear</button>
      <button v-on:click="disconnect" :disabled="!chipReader ">Disconnect</button>
      <div class="loader" v-if="chip && !chipData"></div>
      <div class="key-id" v-if="chip">{{ chip.id }}</div>
    </div>
    <pre v-html="chipDataHtml"></pre>
  </div>
</body>

</html>
