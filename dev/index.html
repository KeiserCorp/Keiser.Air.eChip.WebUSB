<!DOCTYPE html>
<html>

<head>
  <title>Test</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div id="app">
    <div class="panel">
      <button v-on:click="connect" :disabled="echipReader">Connect</button>
      <button v-on:click="set" :disabled="!echip">Set</button>
      <button v-on:click="clear" :disabled="!echip">Clear</button>
      <button v-on:click="disconnect" :disabled="!echipReader ">Disconnect</button>
      <div class="key-id" v-if="echip">{{ echip.id }}</div>
    </div>
    <pre v-html="echipDataHtml"></pre>
  </div>
</body>

</html>
