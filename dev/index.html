<!DOCTYPE html>
<html>

<head>
  <title>Test</title>
  <style>
    html {
      padding: 0;
      margin: 0;
      font-size: 1em;
      overflow-y: scroll;
    }

    body {
      font-size: 100%;
      color: #DADADA;
      background-color: #222222;
      margin: 0;
      padding: 1em;
      font-family: sans-serif;
    }

    pre {
      padding: 5px;
      margin: 5px;
    }

    .string {
      color: #80CEFF;
    }

    .number {
      color: #F08689;
    }

    .boolean {
      color: #D0F979;
    }

    .null {
      color: #F9F979;
    }

    .key {
      color: #80EF50;
    }

    #panel {
      background-color: #333333;
      padding: 1em;
    }

    #key {
      float: right;
      text-transform: uppercase;
      padding: .5em 1em;
    }

    button {
      box-shadow: inset 0px 1px 0px 0px #ffffff;
      background: linear-gradient(to bottom, #ffffff 5%, #f6f6f6 100%);
      background-color: #f8dbdb;
      border-radius: 4px;
      border: 1px solid #dcdcdc;
      display: inline-block;
      cursor: pointer;
      color: #444444;
      font-weight: bold;
      padding: .5em 1em;
      text-decoration: none;
      text-shadow: 0px 1px 0px #ffffff;
    }

    button:disabled,
    button[disabled] {
      background-color: #aaaaaa;
      color: #aaaaaa;
      cursor: default;
    }
  </style>
</head>

<body>
  <div id="panel">
    <button id="connect">Connect</button>
    <button id="disconnect" disabled>Disconnect</button>
    <div id="key"></div>
  </div>
  <pre id="output"></pre>
</body>

</html>
